<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>URL_Shortener</title>
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <label for="url">Enter URL to Shorten</label>
        <input type="text" id="url" placeholder="https://www.example.com/long-url">
        <div class="center-button">
            <button onclick="shortnerURL()">Get Shortened URL</button>
        </div>
        <div id="result"></div>
        <h2>Short Link History</h2>
        <table id="history">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Shortened URL</th>
                    <th>Copy</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
